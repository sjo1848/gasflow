services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gasflow
      POSTGRES_USER: gasflow
      POSTGRES_PASSWORD: gasflow
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gasflow -d gasflow"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://gasflow:gasflow@db:5432/gasflow
      JWT_SECRET: dev-secret-change-me
      PORT: 8080
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
